{% load static %}

<html color-mode="user">
    <link rel="stylesheet" href="{% static 'wishes/mvp.css' %}">
    <style>
        :root {
            --width-content: 800px;
        }
    </style>
    <body>
        <header>
            <nav>
                <a href="{% url 'wishes:home' %}">
                    <svg width="70" height="70" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                </a>
                <ul>
                    <li>Home</li>
                    <li><a href="{% url 'admin:index' %}">Admin</a></li>
                </ul>
            </nav>
            <h1>Make a wish</h1>
            <form action="{% url 'wishes:home' %}" method="post">
                {% csrf_token %}
                <textarea name="text">{{ wish.text }}</textarea>
                <button type="submit">Save</button>
            </form>
        </header>
    </body>
</html>
